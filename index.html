<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Table Soccer Legends</title>
</head>
<body>
  <div id="app">
    <section class="hero is-medium is-dark" style="background-image: url(bg.jpg); background-position: center;">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <span class="icon is-small has-text-warning">
              <i class="fas fa-sm fa-trophy"></i>
            </span> &nbsp; Table Soccer Legends
          </h1>
          <h2 class="subtitle">
            Don't tilt, just play.
          </h2>
        </div>
      </div>
    </section>
    <section class="section">
        <div class="container content">
          <h3>Players:</h3>
          <ul>
            <li v-for="player in players">{{ player.name }} ({{ player.id }})</li>
          </ul>
        </div>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="main.js"></script>
</body>
